<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ResultPage</title>
        <link rel="stylesheet" href="./assets/style.css" />
        <link rel="stylesheet" href="./assets/style_resultPage.css" />
    </head>
    <body>
        <div>
            <img src="./assets/epicode_logo.png" alt="logo Epicode" />
        </div>
        <main>
            <h1 class="h1_results">Results</h1>
            <h3 class="h3_results">The summary of your answers:</h3>
            <div class="container_results">
                <div class="correct">
                    <p class="WrongCorrect">Correct</p>
                    <p class="perc">66.7%</p>
                    <p class="questions">4/6 questions</p>
                </div>
                <div class="results">
                    <div class="text">
                        <h5>Congratulations!</h5>
                        <h5 class="test_cyan">You passed the exam.</h5>
                        <p>We'll send you a certificate in few minutes. <br />Check your email (including promotion / spam folder)</p>
                    </div>
                    <svg width="370" height="370" viewBox="5 5 40 40" style="position: relative">
                        <circle cx="25" cy="25" r="15.515" fill="none" stroke="#C2128D" stroke-width="5.5" />
                        <circle
                            cx="25"
                            cy="25"
                            r="15.515"
                            fill="none"
                            stroke="#00FFFF"
                            stroke-width="5.5"
                            stroke-dasharray="66.7, 33.3"
                            stroke-dashoffset="-6.5"
                        />
                    </svg>
                </div>
                <div class="wrong">
                    <p class="WrongCorrect">Wrong</p>
                    <p class="perc">33.3%</p>
                    <p class="questions">2/6 questions</p>
                </div>
            </div>
            <div class="button_conteiner">
                <button class="button_style">rate us</button>
            </div>
        </main>
    </body>
</html>
